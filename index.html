<!DOCTYPE html>
<html lang="es">
<head>
  <!--- Meta tags --->
  <meta charset="UTF-8">
  <meta name="author" content="Martín Daniel Aguirre">
  <meta name="description" content="Encriptador de texto - Oracle Next Education challenge.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- Iconos Font Awesome CDN --->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--- Google fonts {font-family: "Ubuntu Sans", sans-serif;} {font-family: "Ubuntu Mono", monospace;} --->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <!--- CSS Stylesheet --->
  <link rel="stylesheet" href="css/styles.css">
  <title>Encriptador de Texto</title>
</head>
<body>
  <header class="header">
    <figure class="logo-fig">
      <img src="images/logo.png" alt="logo de alura latam" title="Logo de Alura Latam">
    </figure>
  </header>
  <main id="main">
    <section class="encriptador-contenedor">
      <section class="panel-usuario">
        <textarea name="usuario-texto" id="usuario-texto" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      </section>
      <span class="notificacion"></span>
      <section class="botones-section">
        <span class="advertencia"><img src="images/simbolo.png" class="simbolo" alt="símbolo de advertencia" title="Símbolo de advertencia"> Solo letras minúsculas y sin acento</span>
        <div class="botones">
          <button type="button" class="encriptar-btn btn" title="Botón para encriptar">Encriptar</button>
          <button type="button" class="desencriptar-btn btn" title="Botón para desencriptar">Desencriptar</button>
        </div>
      </section>
    </section>
    <aside class="lateral">
      <textarea class="mensaje-final ocultar" readonly></textarea>
      <figure class="lateral-fig">
        <img src="images/muñeco.png" class="lateral-img" alt="muñeco con una lupa contemplando un diamante" title="Muñeco ilustrativo">
      </figure>
      <div class="lateral-div mostrar">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      <button type="button" class="copiar-btn btn ocultar" title="Botón para copiar texto">Copiar</button>
    </aside>
  </main>
  <footer class="footer">
    <p class="firma">Desarrollado por <a href="https://github.com/MartinXCVI/" title="Enlace al GitHub del autor" target="_blank">Martín Daniel Aguirre <i class="fa-brands fa-github github-icono"></i></a></p>
  </footer>
  <!--- Scripts --->
  <script src="js/app.js"></script>
</body>
</html>
